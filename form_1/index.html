<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/5c/07/7f/5c077f3aed43e1a75ec7d44e3c842bf0.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="bg_img">
        <h1>Registrate</h1>
    </div>
    <!-- form -->
    <div class="container centrar">
        <div class="row ">
            <div class="col-12 w-75 mx-5">
                <img src="https://i.pinimg.com/736x/5c/07/7f/5c077f3aed43e1a75ec7d44e3c842bf0.jpg" alt="" class=" logo">
                <form class="w-50">
                    <div class="mb-3 field1">
                        <label for="nombre" class="form-label">Nombre </label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                            placeholder="Nombre">
                    </div>
                    <div class="mb-3 field2">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                    </div>
                    <div class="mb-3 field3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3 form-check field4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Accepta las condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <!-- /form -->
                <hr>
                <!-- footer -->
                <footer>
                    <div class="wrapper">
                        <div class="icon facebook">
                            <div class="tooltip">Facebook</div>
                            <span><i class="fa fa-facebook-f"></i></span>
                        </div>
                        <div class="icon twitter ">
                            <div class="tooltip">Twitter</div>
                            <span><i class="fa fa-twitter blue-color"></i></span>
                        </div>
                        <div class="icon instagram">
                            <div class="tooltip">Instagram</div>
                            <span><i class="fa fa-instagram"></i></span>
                        </div>
                        <div class="icon github">
                            <div class="tooltip">Github</div>
                            <span><i class="fa fa-github"></i></span>
                        </div>
                        <div class="icon youtube">
                            <div class="tooltip">Youtube</div>
                            <span><i class="fa fa-youtube"></i></span>
                        </div>
                    </div>
                </footer>
                <!-- /footer -->
</body>

</html>
