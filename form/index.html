<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/3146/premium/3146124.png?token=exp=1645466449~hmac=46903d4233092be05e938fa89203a38b">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
<!-- title -->
<div class="conten">
    <div class="content__container">
      <p class="content__container__text">
        Hola
      </p>
      
      <ul class="content__container__list">
        <li class="content__container__list__item">Registrate !</li>
        <li class="content__container__list__item">Bienvenido!</li>
        <li class="content__container__list__item">Usuario !</li>
        <li class="content__container__list__item">游때游때游때 !</li>
      </ul>
    </div>
  </div>

    <!-- form -->
    <div class="container centrar">
        <div class="row ">
            <div class="col-12 w-75 mx-5">
                <form  class="w-50">
                    <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre </label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" id="pass">
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Accepta las condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <br>
                <hr>
                <!-- redes sociales -->
                <button type="button" class="btn" style="background-color: rgb(87, 134, 87);">
                 <i class="fa fa-google" style="width: 20px;color: white"></i>
                </button>

                <button type="button" class="btn btn-primary" >
                    <i class="fa fa-facebook" style="width: 20px; color: white"></i>
                </button>

                <button type="button" class="btn" style="background-color: rgb(118, 189, 236);">
                    <i class="fa fa-twitter" style="width: 20px; color: white"></i>
                </button>

                <a href="" class="enlace">Olvide la Contrase침a?</a>
            </div>
     </div>
    </div>
</body>
</html>
